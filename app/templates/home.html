<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #007bff, #00c6ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
        }
        .btn-custom {
            font-size: 18px;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 5px 15px rgba(0, 123, 255, 0.4);
            display: block;
            margin: 10px 0;
        }
        .btn-create {
            background: linear-gradient(90deg, #28a745, #40d679);
            color: white;
        }
        .btn-update {
            background: linear-gradient(90deg, #ffc107, #ffda58);
            color: black;
        }
        .btn-delete {
            background: linear-gradient(90deg, #dc3545, #ff6b6b);
            color: white;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">üîß CRUD Operations</h2>
        <a href="{% url 'create' %}" class="btn btn-custom btn-create">‚ûï Create</a>
        <a href="{% url 'update' 1 %}" class="btn btn-custom btn-update">‚úèÔ∏è Update</a>
        <a href="{% url 'delete' 1 %}" class="btn btn-custom btn-delete">‚ùå Delete</a>
    </div>
</body>
</html>
